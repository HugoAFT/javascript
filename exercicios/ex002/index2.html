<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JS</title>
    <style>
        body {
            font: normal 15pt Arial;
            background-color: lightgray; /* Comentário em CSS */
        }
    </style>
</head>
<body>
    <h1>Primeiro JavaScript</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
